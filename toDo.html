<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eef;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        input, button{
            padding: 10px;
            margin: 5px;
            font-size: 1em;
        }
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 5px #0003;
        }
    </style>
</head>
<body>
    <h1>Lista de tareas</h1>
    <input type="text" id="area" placeholder="Nueva tarea">
    <button id="agregar">Agregar</button>
    <ul id="lista"></ul>

<script>

    const input = document.getElementById('area');
    const boton = document.getElementById('agregar');
    const lista = document.getElementById('lista');

    boton.addEventListener('click', () => {
        const texto = input.value.trim(); // Quita espacios innecesarios

        if (texto !== '') {
            // Crear un nuevo <li>
            const li = document.createElement('li');
            li.textContent = texto;

            // Crear botón de eliminar
            const botonBorrar = document.createElement('button');
            botonBorrar.textContent = '❌';
            botonBorrar.style.marginLeft = '10px';

            // Cuando se hace clic en eliminar → remover el li
            botonBorrar.addEventListener('click', () => {
                li.remove();
            });

            // Agregar el botón al li
            li.appendChild(botonBorrar);

            // Agregar el li a la lista
            lista.appendChild(li);

            // Limpiar el input
            input.value = '';
        }
    });

</script>

    
</body>
</html>
